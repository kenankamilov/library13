<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daxil Ol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.8s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #764ba2;
            outline: none;
            box-shadow: 0 0 5px rgba(118, 75, 162, 0.3);
        }

        .error-message, .logout-message {
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .error-message {
            color: #ff4d4d;
        }

        .logout-message {
            color: #2ecc71;
        }

        button {
            width: 100%;
            background: #764ba2;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #5f3d91;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #888;
        }

        .footer a {
            color: #764ba2;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="login-container">
    <h2>Admin Panelə Giriş</h2>

    <!-- Error / Logout messages -->
    <div th:if="${param.error}" class="error-message">
        ⚠️ İstifadəçi adı və ya şifrə yanlışdır.
    </div>
    <div th:if="${param.logout}" class="logout-message">
        ✅ Uğurla çıxış etdiniz.
    </div>

    <!-- Login form -->
    <form th:action="@{/admin/login}" method="post">
        <div class="input-group">
            <label for="username">İstifadəçi adı</label>
            <input type="text" id="username" name="username" placeholder="admin" required>
        </div>
        <div class="input-group">
            <label for="password">Şifrə</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>
        <button type="submit">Daxil Ol</button>
    </form>

    <div class="footer">
        © 2025 Kitabxana İdarə Paneli <br>
        Hesabınız yoxdur? <a th:href="@{/admin/register}">Qeydiyyatdan keçin</a>
    </div>
</div>

</body>
</html>

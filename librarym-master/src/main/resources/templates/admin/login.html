<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giriş</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up {
            animation: fadeInUp 0.8s ease-in-out forwards;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-700 to-purple-800 font-sans">

<div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md fade-in-up">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Admin Panelə Giriş</h2>

    <form id="loginForm" class="space-y-5">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">İstifadəçi adı</label>
            <input type="text" id="username" name="username" required
                   class="w-full mt-1 px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Şifrə</label>
            <input type="password" id="password" name="password" required
                   class="w-full mt-1 px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg text-lg font-semibold transition-all duration-300">
            Daxil Ol
        </button>
    </form>

    <div id="thankYouMsg" class="mt-6 text-green-600 text-center text-lg font-semibold hidden">
        ✅ Təşəkkürlər! Giriş uğurludur...
    </div>

    <div class="text-center text-sm text-gray-500 mt-6">
        Hesabınız yoxdur? <a href="/admin/register" class="text-indigo-600 hover:underline font-medium">Qeydiyyatdan keçin</a>
    </div>
</div>

<script>
    const form = document.getElementById('loginForm');
    const thankYouMsg = document.getElementById('thankYouMsg');

    form.addEventListener('submit', function (e) {
        e.preventDefault(); // Formun əslində göndərilməsini dayandırır

        // Burda əsl backend yoxlaması olacaq – hazırda simulyasiya edirik
        const username = form.username.value;
        const password = form.password.value;

        if (username && password) {
            form.classList.add('hidden');
            thankYouMsg.classList.remove('hidden');

            // 3 saniyə sonra yönləndir
            setTimeout(() => {
                window.location.href = "/admin/home";
            }, 3000);
        }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Qeydiyyat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-800 to-indigo-900 min-h-screen flex items-center justify-center px-4">

<div class="bg-white/10 backdrop-blur-lg p-10 rounded-2xl shadow-2xl w-full max-w-md relative">
    <!-- Sticker images -->
    <div class="absolute -top-10 -right-10 w-20 h-20 bg-[url('https://image.shutterstock.com/image-vector/book-icon-symbol-education-logo-260nw-1454202705.jpg')] bg-cover rotate-12"></div>
    <div class="absolute -bottom-10 -left-10 w-16 h-16 bg-[url('https://upload.wikimedia.org/wikipedia/commons/a/a7/Sticker_icon_2017.png')] bg-cover -rotate-12"></div>

    <h2 class="text-white text-3xl font-bold text-center mb-8">Admin Qeydiyyat</h2>

    <form action="/admin/register" method="post" class="space-y-6">
        <div>
            <label for="username" class="block text-white mb-1">İstifadəçi adı</label>
            <input type="text" id="username" name="username" placeholder="admin123"
                   class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" required>
        </div>

        <div>
            <label for="password" class="block text-white mb-1">Şifrə</label>
            <input type="password" id="password" name="password" placeholder="••••••••"
                   class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" required>
        </div>

        <div>
            <label for="role" class="block text-white mb-1">Rol</label>
            <input type="text" id="role" name="role" placeholder="ADMIN / USER"
                   class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" required>
        </div>

        <button type="submit" class="w-full bg-orange-500 hover:bg-orange-400 text-white font-semibold py-3 rounded-lg transition duration-300">
            Qeydiyyatdan keç
        </button>
    </form>

    <p class="text-center text-sm text-gray-300 mt-6">Artıq hesabınız var?
        <a href="/admin/login" class="text-orange-300 hover:underline font-semibold">Girişə keç</a>
    </p>
</div>

</body>
</html>

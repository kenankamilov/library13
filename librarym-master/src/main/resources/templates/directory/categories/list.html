<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-10">

<div class="container mx-auto px-4">
    <h1 class="text-4xl font-semibold text-center text-blue-700 mb-6">Categories</h1>

    <div class="flex justify-end mb-4">
        <a href="/categories/create" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-300">
            Add New Category
        </a>
    </div>

    <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
        <table class="min-w-full table-auto">
            <thead class="bg-gray-200 text-gray-600">
            <tr>
                <th class="px-6 py-3 text-left">ID</th>
                <th class="px-6 py-3 text-left">Name</th>
                <th class="px-6 py-3 text-left">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}" class="border-b border-gray-200">
                <td th:text="${category.id}" class="px-6 py-3"></td>
                <td th:text="${category.name}" class="px-6 py-3"></td>
                <td class="px-6 py-3">
                    <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="text-indigo-600 hover:text-indigo-800 mr-4">Edit</a>
                    <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="text-red-600 hover:text-red-800" onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>

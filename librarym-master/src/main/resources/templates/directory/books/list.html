<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-800 to-purple-600 text-white min-h-screen py-10">

<div class="container mx-auto px-4">
    <h1 class="text-4xl font-semibold text-center text-white mb-6">Books List</h1>

    <div class="mb-6 text-center">
        <a href="/books/create" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-300">
            Add New Book
        </a>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-gray-800 rounded-lg shadow-lg">
            <thead>
            <tr class="text-gray-300">
                <th class="px-6 py-4 text-left">ID</th>
                <th class="px-6 py-4 text-left">ISBN</th>
                <th class="px-6 py-4 text-left">Title</th>
                <th class="px-6 py-4 text-left">Category</th>
                <th class="px-6 py-4 text-left">Stock</th>
                <th class="px-6 py-4 text-left">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}" class="text-gray-200 hover:bg-gray-700 transition duration-300">
                <td class="px-6 py-4" th:text="${book.id}"></td>
                <td class="px-6 py-4" th:text="${book.isbn}"></td>
                <td class="px-6 py-4" th:text="${book.title}"></td>
                <td class="px-6 py-4" th:text="${book.category.name}"></td>
                <td class="px-6 py-4" th:text="${book.stock}"></td>
                <td class="px-6 py-4">
                    <a href="@{/books/edit/{id}(id=${book.id})}" class="text-blue-400 hover:text-blue-500">Edit</a> |
                    <a href="@{/books/delete/{id}(id=${book.id})}" class="text-red-400 hover:text-red-500" onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>

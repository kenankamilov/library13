<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Author</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-800 via-indigo-700 to-indigo-900 text-white min-h-screen flex items-center justify-center py-10">
<div class="w-full max-w-4xl bg-gray-800 p-8 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold text-center text-indigo-400 mb-8">Edit Author</h2>
    <form th:action="@{/authors/update}" th:object="${author}" method="post" class="space-y-6">
        <input type="hidden" th:field="*{id}">

        <div class="flex flex-col space-y-2">
            <label for="name" class="text-lg font-semibold">Name:</label>
            <input type="text" id="name" th:field="*{name}" required
                   class="px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-300">
        </div>

        <div class="flex flex-col space-y-2">
            <label for="surname" class="text-lg font-semibold">Surname:</label>
            <input type="text" id="surname" th:field="*{surname}" required
                   class="px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-300">
        </div>

        <div class="flex justify-end space-x-4">
            <button type="submit" class="px-6 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition duration-300">Update</button>
            <a href="/authors" class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition duration-300">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 to-indigo-700 text-white min-h-screen flex items-center justify-center py-10">

<div class="w-full max-w-5xl bg-gray-800 p-8 rounded-xl shadow-xl">
    <h1 class="text-3xl font-semibold text-center text-indigo-400 mb-6">Authors List</h1>
    <table class="w-full table-auto text-left text-sm text-gray-300 border-collapse">
        <thead class="text-lg bg-gray-700">
        <tr>
            <th class="px-6 py-3">ID</th>
            <th class="px-6 py-3">Name</th>
            <th class="px-6 py-3">Surname</th>
            <th class="px-6 py-3">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}" class="hover:bg-gray-700 transition duration-300">
            <td class="px-6 py-3" th:text="${author.id}"></td>
            <td class="px-6 py-3" th:text="${author.name}"></td>
            <td class="px-6 py-3" th:text="${author.surname}"></td>
            <td class="px-6 py-3">
                <a th:href="@{'/authors/edit/' + ${author.id}}"
                   class="text-indigo-400 hover:text-indigo-500 transition duration-300">Edit</a> |
                <a th:href="@{'/authors/delete/' + ${author.id}}"
                   onclick="return confirm('Are you sure you want to delete this author?');"
                   class="text-red-500 hover:text-red-600 transition duration-300">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-6 text-center">
        <a th:href="@{/authors/create}" class="px-6 py-3 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition duration-300">
            Add New Author
        </a>
    </div>
</div>

</body>
</html>

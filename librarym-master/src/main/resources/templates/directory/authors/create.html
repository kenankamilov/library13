<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Author</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen flex items-center justify-center">
<div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-indigo-400 mb-6">Create Author</h2>
    <form th:action="@{/authors/save}" th:object="${author}" method="post" class="space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-300">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-400 outline-none" required>
        </div>
        <div>
            <label for="surname" class="block text-sm font-medium text-gray-300">Surname:</label>
            <input type="text" id="surname" th:field="*{surname}" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-400 outline-none" required>
        </div>
        <div class="flex justify-between mt-6">
            <a href="/authors" class="px-4 py-2 bg-gray-600 text-gray-300 rounded-lg hover:bg-gray-700 transition duration-300">Back</a>
            <button type="submit" class="px-6 py-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-lg shadow-md transition duration-300">Save</button>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitablar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eaeaea;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(145deg, #6a1b9a, #8e24aa);
            color: white;
            text-align: center;
            padding: 40px 20px;
            border-bottom: 4px solid #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .container {
            padding: 40px 20px;
        }

        ul {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        li {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        li:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        li span {
            display: block;
            font-size: 1.4em;
            font-weight: 600;
            color: #4a148c;
            margin-bottom: 10px;
        }

        li a {
            text-decoration: none;
            color: #8e24aa;
            font-weight: 500;
            border: 2px solid #8e24aa;
            padding: 5px 15px;
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s;
        }

        li a:hover {
            background-color: #8e24aa;
            color: white;
        }

        footer {
            background-color: #4a148c;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-top: 4px solid #fff;
        }

        footer p {
            font-size: 1.2em;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            ul {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2em;
            }

            ul {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Kitabxanaya Xoş Gəldiniz</h1>
</header>

<div class="container">
    <ul>
        <li th:each="book : ${books}">
            <span th:text="${book.title}"></span>
            <a th:href="@{/website/book/{id}(id=${book.id})}">Ətraflı Bax</a>
        </li>
    </ul>
</div>

<footer>
    <p>&copy; 2025 Kamilov Kitabxanası | Bütün hüquqlar qorunur</p>
</footer>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitab Detalları</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 30px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: #4a148c;
            font-weight: 600;
        }

        .details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .book-info {
            flex: 1;
            padding: 20px;
        }

        .book-info p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .book-info span {
            font-weight: bold;
            color: #6a1b9a;
        }

        .book-image {
            flex: 0 0 350px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .book-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .back-link {
            display: inline-block;
            background-color: #8e24aa;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #6a1b9a;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 1.2em;
            color: #777;
        }

        footer p {
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .details {
                flex-direction: column;
                text-align: center;
            }

            .book-image {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 th:text="${book.title}"></h1>
    </header>

    <div class="details">
        <div class="book-info">
            <p>Yazar: <span th:text="${book.author.name}"></span></p>
            <p>Kateqoriya: <span th:text="${book.category.name}"></span></p>
            <p>Təsvir: <span th:text="${book.description}"></span></p>
            <p>ISBN: <span th:text="${book.isbn}"></span></p>
            <p>Stok: <span th:text="${book.stock}"></span></p>
        </div>

        <div class="book-image">
            <img th:src="@{${book.image}}" alt="Kitab Şəkli" />
        </div>
    </div>

    <div class="back-link">
        <a th:href="/website/books">Bütün Kitablara Geri Qayıt</a>
    </div>
</div>

<footer>
    <p>&copy; 2025 Kamilov Kitabxanası | Bütün hüquqlar qorunur</p>
</footer>

</body>
</html>

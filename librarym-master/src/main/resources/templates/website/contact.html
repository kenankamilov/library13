<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Əlaqə</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-6 max-w-xl">
    <h1 class="text-4xl font-bold text-center mb-6">Bizimlə Əlaqə</h1>
    <form action="/contact/send" method="post" class="bg-white p-6 rounded-lg shadow">
        <div class="mb-4">
            <label class="block mb-1" for="name">Ad</label>
            <input type="text" name="name" id="name" required class="w-full border border-gray-300 rounded px-4 py-2">
        </div>
        <div class="mb-4">
            <label class="block mb-1" for="email">Email</label>
            <input type="email" name="email" id="email" required class="w-full border border-gray-300 rounded px-4 py-2">
        </div>
        <div class="mb-4">
            <label class="block mb-1" for="message">Mesaj</label>
            <textarea name="message" id="message" rows="4" required class="w-full border border-gray-300 rounded px-4 py-2"></textarea>
        </div>
        <button type="submit" class="bg-teal-600 text-white px-6 py-2 rounded-full hover:bg-teal-700">Göndər</button>
    </form>
</div>
</body>
</html>

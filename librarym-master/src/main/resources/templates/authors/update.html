<!-- Update Author -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazarı Redaktə et</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-6">
    <h2 class="text-4xl font-bold mb-6 text-center">Yazarı Redaktə et</h2>
    <form th:action="@{/authors/update/{id}(id=${author.id})}" method="POST">
        <div class="mb-4">
            <label for="first-name" class="block text-lg">Ad</label>
            <input type="text" id="first-name" name="first-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg" value="Orxan" required>
        </div>
        <div class="mb-4">
            <label for="last-name" class="block text-lg">Soyad</label>
            <input type="text" id="last-name" name="last-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg" value="Hüseynov" required>
        </div>
        <div class="mb-4 text-center">
            <button type="submit" class="bg-teal-600 text-white px-6 py-3 rounded-full">Yazarı Yenilə</button>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tələbələr</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-6">
    <h2 class="text-4xl font-bold mb-6 text-center">Tələbələr</h2>
    <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-lg">
        <thead>
        <tr>
            <th class="py-2 px-4 border-b">Ad</th>
            <th class="py-2 px-4 border-b">Soyad</th>
            <th class="py-2 px-4 border-b">E-poçt</th>
            <th class="py-2 px-4 border-b">Əməliyyatlar</th>
        </tr>
        </thead>
        <tbody>
        <!-- Tələbələrin siyahısı buraya gələcək -->
        <tr>
            <td class="py-2 px-4 border-b">Tələbə Adı</td>
            <td class="py-2 px-4 border-b">Tələbə Soyadı</td>
            <td class="py-2 px-4 border-b">email@example.com</td>
            <td class="py-2 px-4 border-b">
                <a href="/students/update/{studentId}" class="text-teal-600 hover:text-teal-800">Redaktə et</a>
                |
                <a href="/students/delete/{studentId}" class="text-red-600 hover:text-red-800">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

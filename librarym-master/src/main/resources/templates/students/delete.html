<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tələbə Sil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-6">
    <h2 class="text-4xl font-bold mb-6 text-center">Tələbə Silinsin?</h2>
    <p class="text-lg mb-6">Bu tələbəni silmək istədiyinizə əminsinizmi?</p>
    <form action="/students/delete/{studentId}" method="post" class="text-center">
        <button type="submit" class="bg-red-600 text-white px-6 py-3 rounded-full hover:bg-red-800">Sil</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tələbə Məlumatları</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-6">
    <h2 class="text-4xl font-bold mb-6 text-center">Tələbə Məlumatları</h2>
    <div class="bg-white shadow-lg rounded-lg p-6">
        <h3 class="text-2xl font-semibold mb-4">Tələbə Məlumatları</h3>
        <p class="text-md mb-4">Ad: <strong>John Doe</strong></p>
        <p class="text-md mb-4">Email: <strong>johndoe@example.com</strong></p>
        <p class="text-md mb-4">Telefon Nömrəsi: <strong>+994 50 000 00 00</strong></p>

        <h3 class="text-2xl font-semibold mt-6 mb-4">Sifarişlər</h3>
        <table class="min-w-full table-auto border-collapse">
            <thead>
            <tr>
                <th class="border px-4 py-2">Kitabın Adı</th>
                <th class="border px-4 py-2">Miqdarı</th>
                <th class="border px-4 py-2">Qiymət</th>
                <th class="border px-4 py-2">Sifariş Tarixi</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="border px-4 py-2">Kitabın 1-ci adı</td>
                <td class="border px-4 py-2">2</td>
                <td class="border px-4 py-2">40 AZN</td>
                <td class="border px-4 py-2">01.01.2025</td>
            </tr>
            <tr>
                <td class="border px-4 py-2">Kitabın 2-ci adı</td>
                <td class="border px-4 py-2">1</td>
                <td class="border px-4 py-2">20 AZN</td>
                <td class="border px-4 py-2">02.01.2025</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitablar - [[${category.name}]]</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-6">
    <h2 class="text-4xl font-bold mb-6 text-center">[[${category.name}]] Kateqoriyasına Ait Kitablar</h2>
    <table class="min-w-full table-auto bg-white shadow-lg rounded-lg">
        <thead>
        <tr>
            <th class="px-6 py-4 text-left">Kitabın Adı</th>
            <th class="px-6 py-4 text-left">Müəllif</th>
            <th class="px-6 py-4 text-left">Əməliyyatlar</th>
        </tr>
        </thead>
        <tbody>
        <!-- Thymeleaf loop for dynamically displaying books of the selected category -->
        <tr th:each="book : ${books}">
            <td class="px-6 py-4" th:text="${book.title}">Kitabın Adı</td>
            <td class="px-6 py-4" th:text="${book.author}">Müəllif</td>
            <td class="px-6 py-4">
                <a th:href="@{/books/{id}(id=${book.id})}" class="text-teal-600 hover:text-teal-800">Gör</a> |
                <a th:href="@{/books/update/{id}(id=${book.id})}" class="text-yellow-600 hover:text-yellow-800">Redaktə et</a> |
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="text-red-600 hover:text-red-800">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/categories/list" class="bg-teal-600 text-white px-6 py-3 rounded-full mt-6 block text-center">Kateqoriyalara Qayıt</a>
</div>
</body>
</html>

<!-- Create Category -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeni Kateqoriya Əlavə et</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-6">
  <h2 class="text-4xl font-bold mb-6 text-center">Yeni Kateqoriya Əlavə et</h2>
  <form action="/categories/create" method="POST">
    <div class="mb-4">
      <label for="name" class="block text-lg">Ad</label>
      <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
    </div>
    <div class="mb-4 text-center">
      <button type="submit" class="bg-teal-600 text-white px-6 py-3 rounded-full">Kateqoriyanı Əlavə et</button>
    </div>
  </form>
</div>
</body>
</html>

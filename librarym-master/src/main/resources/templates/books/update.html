<!-- Update Book -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitabı Redaktə et</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-6">
    <h2 class="text-4xl font-bold mb-6 text-center">Kitabı Redaktə et</h2>
    <form action="/books/update" method="POST">
        <div class="mb-4">
            <label for="title" class="block text-lg">Başlıq</label>
            <input type="text" id="title" name="title" class="w-full px-4 py-2 border border-gray-300 rounded-lg" value="Kitab 1" required>
        </div>
        <div class="mb-4">
            <label for="author" class="block text-lg">Yazar</label>
            <input type="text" id="author" name="author" class="w-full px-4 py-2 border border-gray-300 rounded-lg" value="Orxan Hüseynov" required>
        </div>
        <div class="mb-4 text-center">
            <button type="submit" class="bg-teal-600 text-white px-6 py-3 rounded-full">Kitabı Yenilə</button>
        </div>
    </form>
</div>
</body>
</html>
